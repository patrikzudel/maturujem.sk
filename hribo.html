<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Yes</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
            // Vars
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            var geometry = new THREE.BoxGeometry();
            const loader = new THREE.TextureLoader();
            const material = new THREE.MeshBasicMaterial({ map: loader.load('https://scontent-vie1-1.cdninstagram.com/v/t51.2885-15/e15/s480x480/140787546_265929451590305_4406277327511469566_n.jpg?_nc_ht=scontent-vie1-1.cdninstagram.com&_nc_cat=105&_nc_ohc=I3xE-KKzMDMAX-l2-2_&tp=1&oh=8d1e3b4c86db5a2eb26d3ec517c63169&oe=6035D111&ig_cache_key=MjQ5MzM0OTY3NzgyNTg4NTkwOQ%3D%3D.2'), });
            var cube = new THREE.Mesh( geometry, material );
            var listener = new THREE.AudioListener();
            var sound = new THREE.Audio( listener );

            
            // Audio
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load( 'yes.mp3', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setLoop( true );
                sound.setVolume( 0.5 );
                sound.play();
            });

            //*******************************
            // Nekukaj sa mi na kod ty kompot
            //*******************************
            camera.add(listener);
            scene.add( cube );
            camera.position.z = 5;

            function animate() {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
